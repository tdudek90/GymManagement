<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta/>
    <title>Contact form</title>


    <p><b>Contact</b></p>
    <form action="#" th:action="@{/contact}" th:object="${mailObject}" method="post">
        <p>Name<input type="text" th:field="*{name}"/></p>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>
        <p>Mail<input type="text" th:field="*{email}"/></p>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</span>
        <p>Phone number<input type="text" th:field="*{phoneNumber}"/></p>
        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber error</span>
        <p>Message<input type="text" th:field="*{message}"/></p>
        <p><input type="submit" value="Send"/></p>
    </form>
</head>
<body>

</body>
</html>
